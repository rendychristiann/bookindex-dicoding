<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="head_bar">
  <h1 class="head_bar__title">e-Pustaka</h1>
</header>

<main>
  <section class="hero-section">
    <h1>Selamat datang di e-Pustaka!</h1>
  </section>

  <section class="input_section">
    <h2>Masukan Buku Baru</h2>
    <form id="inputBook">
      <div class="input">
        <label for="inputBookTitle">Judul Buku</label>
        <input id="inputBookTitle" type="text" placeholder="Masukan Judul Buku" required>
      </div>
      <div class="input">
        <label for="inputBookAuthor">Penulis Buku</label>
        <input id="inputBookAuthor" type="text" placeholder="Masukan Penulis Buku" required>
      </div>
      <div class="input">
        <label for="inputBookYear">Tanggal Rilis</label>
        <input id="inputBookYear" type="date" placeholder="Masukan Tanggal Perilisan Buku" required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Selesai dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit">Masukan Buku Baru</button>
    </form>
  </section>
  
  <section class="search_section">
    <h2>Cari Buku</h2>
    <form id="searchBook">
      <label for="searchBookTitle">Judul</label>
      <input id="searchBookTitle" type="text" placeholder="Masukan Judul Buku">
      <button id="searchSubmit" type="submit" >Cari</button>
    </form>
  </section>

  <section class="book_shelf">
    <h2 class="section-title">Hasil Cari Buku:</h2>
    <div id="searchedBookList" class="book_list">
    </div>
  </section>

  <section class="book_shelf">
    <h2 class="section-title">Belum selesai dibaca</h2>
    <div id="incompleteBookshelfList" class="book_list">
    </div>
  </section>
  
  <section class="book_shelf">
    <h2 class="section-title">Selesai dibaca</h2>
    <div id="completeBookshelfList" class="book_list">
    </div>
  </section>
</main>
<footer>
  <p>Created by Rendy Christian</p>
</footer>

<script src="main.js"></script>

</body>
</html>
